version: "2"
services:
  nginx:
      build:
          context: ./nginx
      ports:
          - "8080:80"
      volumes:
          - ./app:/var/app
  fpm:
      build:
          context: ./fpm
      volumes:
          - ./app:/var/app
      expose:
          - "9000"
      environment:
          - "DB_HOST=db"
          - "DB_DATABASE=laravel"
  composer:
      image: composer/composer:php7
      command: install
      volumes:
          - ./app:/app
  db:
      image: mariadb
      ports:
          - "33060:3306"
      environment:
          - MYSQL_ROOT_PASSWORD=root
          - MYSQL_DATABASE=laravel
      volumes:
          - ./database/mysqldump:/docker-entrypoint-initdb.d
          - ./database/data:/var/lib/mysql
